  /articles/{articleId}/rating:
    patch:
      consumes:
      - application/json
      description: Esta requisição é responsável pelo registro da avaliação do usuário
        sobre uma matéria.
      operationId: SaveArticleRating
      parameters:
      - description: ID da matéria
        in: path
        name: articleId
        required: true
        type: string
      - description: JSON com todos os dados necessários para que o login seja realizado.
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.Rating'
      produces:
      - application/json
      responses:
        "204":
          description: Requisição realizada com sucesso.
        "400":
          description: Requisição mal formulada.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Acesso não autorizado.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "403":
          description: Acesso negado.
