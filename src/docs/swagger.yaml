info:
  contact:
    email: example@email.com
    name: Lucas Santos
  description: Conjunto de rotas responsável por gerenciar a manipulação de dados
    da Plataforma Você na Câmara.
  title: API da Plataforma Você na Câmara
  version: v1
paths:
  /articles:
    get:
      description: Esta requisição é responsável por retornar as matérias mais recentes
        disponíveis na plataforma Você na Câmara.
      operationId: GetArticles
      parameters:
      - description: Parte do conteúdo das matérias, no título ou conteúdo.
        in: query
        name: content
        type: string
      - description: ID do deputado que elaborou a proposição.
        in: query
        name: deputyId
        type: string
      - description: ID do partido que elaborou a proposição.
        in: query
        name: partyId
        type: string
      - description: ID do autor externo que elaborou a proposição.
        in: query
        name: externalAuthorId
        type: string
      - description: 'Data inicial para submissão da proposta. Formato aceito: YYYY-MM-DD'
        in: query
        name: startDate
        type: string
      - description: 'Data final para submissão da proposta. Formato aceito: YYYY-MM-DD'
        in: query
        name: endDate
        type: string
      - description: 'Tipo das matérias. Por padrão retorna todos os tipos. Valores
          permitidos: ''Proposição'', ''Boletim''.'
        in: query
        name: type
        type: string
      - description: Número da página. Por padrão é 1.
        in: query
        name: page
        type: integer
      - description: Quantidade de matérias retornadas por página. Por padrão é 15
          e os valores permitidos são entre 1 e 100.
        in: query
        name: itemsPerPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Requisição realizada com sucesso.
          schema:
            $ref: '#/definitions/response.SwaggerArticlePagination'
        "400":
          description: Requisição mal formulada.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Requisição não processada devido a algum dos dados enviados
            serem inválidos.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: Ocorreu um erro inesperado durante o processamento da requisição.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Algum dos serviços/recursos está temporariamente indisponível.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Listagem das matérias mais recentes
      tags:
      - Matérias
  /articles/{articleId}/newsletter:
    get:
      description: Esta requisição é responsável por retornar os detalhes da matéria
        pelo ID do tipo boletim.
      operationId: GetNewsletterArticleById
      parameters:
      - description: ID da matéria
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Requisição realizada com sucesso.
          schema:
            $ref: '#/definitions/response.SwaggerNewsletterArticle'
        "400":
          description: Requisição mal formulada.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "404":
          description: Recurso solicitado não encontrado.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Requisição não processada devido a algum dos dados enviados
            serem inválidos.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: Ocorreu um erro inesperado durante o processamento da requisição.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Algum dos serviços/recursos está temporariamente indisponível.
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Busca dos detalhes da matéria pelo ID do tipo boletim
      tags:
      - Matérias
  /articles/{articleId}/proposition:
