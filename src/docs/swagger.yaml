        type: string
      code:
        type: integer
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  response.SwaggerDeputy:
    properties:
      code:
        example: 87624
        type: integer
      cpf:
        example: "12365478955"
        type: string
      created_at:
        example: "2022-08-07T15:55:00Z"
        type: string
      electoral_name:
        example: José do Povo
        type: string
      id:
        example: a4b04454-f426-44d2-843e-1331510b19ad
        type: string
      image_url:
