info:
  contact:
    email: email.vocenacamara@gmail.com
    name: Você na Câmara
  description: Set of routes responsible for managing data manipulation in Você na
    Câmara applications.
  title: Você na Câmara API
  version: v1
paths:
  /articles:
    get:
      description: This request is responsible for listing the most recent articles
        available on the platform.
      operationId: GetArticles
      parameters:
      - description: Article type ID
        in: query
        name: typeId
        type: string
      - description: Part of the content of the articles, in the title or content
        in: query
        name: content
        type: string
      - description: ID of the deputy who drafted the proposition
        in: query
        name: deputyId
        type: string
      - description: ID of the party that drafted the proposition
        in: query
        name: partyId
        type: string
      - description: ID of the external author who drafted the proposition
        in: query
        name: externalAuthorId
        type: string
      - description: 'Date from which the articles may have been created. Accepted
          format: YYYY-MM-DD'
        in: query
        name: startDate
        type: string
      - description: 'Date until which the articles may have been created. Accepted
          format: YYYY-MM-DD'
        in: query
        name: endDate
        type: string
      - description: Page number. By default, it is 1
        in: query
        name: page
        type: integer
      - description: Number of articles returned per page. The default is 15 and the
          allowed values are between 1 and 100
        in: query
        name: itemsPerPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful request
          schema:
            $ref: '#/definitions/response.SwaggerArticlePagination'
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: List most recent articles
      tags:
      - Articles
  /articles/{articleId}/newsletter:
    get:
      description: This request is responsible for looking up the details of an article
        of a newsletter by the article ID.
      operationId: GetNewsletterArticleById
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful request
          schema:
            $ref: '#/definitions/response.SwaggerNewsletterArticle'
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "404":
          description: Requested resource not found
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Get article details by ID (Only for newsletter articles)
      tags:
      - Articles
  /articles/{articleId}/proposition:
    get:
      description: This request is responsible for looking up the details of an article
        of a proposition by the article ID.
      operationId: GetPropositionArticleById
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful request
          schema:
            $ref: '#/definitions/response.SwaggerPropositionArticle'
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "404":
          description: Requested resource not found
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Get article details by ID (Only for proposition articles)
      tags:
      - Articles
  /articles/{articleId}/rating:
    put:
      consumes:
      - application/json
      description: This request is responsible for recording the user's rating of
        an article.
      operationId: SaveArticleRating
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.Rating'
      produces:
      - application/json
      responses:
        "204":
          description: Successful request
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "404":
          description: Requested resource not found
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Rate article
      tags:
      - Articles
  /articles/{articleId}/view-later:
    put:
      consumes:
      - application/json
      description: This request is responsible for adding or removing the article
        from the list of articles bookmarked for later viewing by the user.
      operationId: SaveArticleToViewLater
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.ViewLater'
      produces:
      - application/json
      responses:
        "204":
          description: Successful request
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "404":
          description: Requested resource not found
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: Add or remove an article from the list of articles bookmarked for later
        viewing by the user
      tags:
      - Articles
  /articles/trending:
    get:
      description: This request is responsible for listing trending articles on the
        platform.
      operationId: GetTrendingArticles
      parameters:
      - description: Article type ID
        in: query
        name: typeId
        type: string
      - description: Part of the content of the articles, in the title or content
