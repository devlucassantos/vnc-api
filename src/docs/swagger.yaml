        name: content
        type: string
      - description: ID of the deputy who drafted the proposition
        in: query
        name: deputyId
        type: string
      - description: ID of the party that drafted the proposition
        in: query
        name: partyId
        type: string
      - description: ID of the external author who drafted the proposition
        in: query
        name: externalAuthorId
        type: string
      - description: 'Date from which the articles may have been created. Accepted
          format: YYYY-MM-DD'
        in: query
        name: startDate
        type: string
      - description: 'Date until which the articles may have been created. Accepted
          format: YYYY-MM-DD'
        in: query
        name: endDate
        type: string
      - description: Page number. By default, it is 1
        in: query
        name: page
        type: integer
      - description: Number of articles returned per page. The default is 15 and the
          allowed values are between 1 and 100
        in: query
        name: itemsPerPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful request
          schema:
            $ref: '#/definitions/response.SwaggerArticlePagination'
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "422":
          description: Some of the data provided is invalid
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "500":
          description: An unexpected error occurred while processing the request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "503":
          description: Some of the services/resources are temporarily unavailable
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
      security:
      - BearerAuth: []
      summary: List trending articles
      tags:
      - Articles
  /articles/trending/type:
    get:
      description: This request is responsible for listing the trending articles by
        article types.
      operationId: GetTrendingArticlesByTypeId
      parameters:
      - description: List of IDs of the types of articles that should be returned
          (separated by commas). By default, it returns all types
        in: query
        name: articleTypeIds
        type: string
      - description: Number of articles returned by type. The default is 5 and the
          allowed values are between 1 and 20
        in: query
        name: itemsPerType
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful request
          schema:
            $ref: '#/definitions/response.SwaggerArticleTypeWithArticles'
        "400":
          description: Badly formatted request
          schema:
            $ref: '#/definitions/response.SwaggerHttpError'
        "401":
          description: Unauthorized access
          schema:
