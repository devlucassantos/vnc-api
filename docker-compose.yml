services:
  vnc_api:
    image: golang:1.22-alpine
    container_name: vnc_api
    restart: always
    working_dir: /app
    volumes:
      - ./src:/app
    command: sh -c "go build -o main main.go && ./main"
    ports:
      - "8084:8080"
    networks:
      - vnc_network

networks:
  vnc_network:
    external: true
